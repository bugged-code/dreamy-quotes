<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/art/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamy Quotes | bugged-code</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section id="loading-screen">
      <div class="loader"></div>
    </section>
    <main class="container">
      <h1 translate="no" id="title">
        <p>Dreamy</p>
        <p>Quotes</p>
      </h1>
      <div class="quote-box">
        <cite id="quote" class="wave-text" translate="no">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </cite>
        <span id="author" translate="no">bugged-code</span>
      </div>
      <button id="new-quote">C I T E</button>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
